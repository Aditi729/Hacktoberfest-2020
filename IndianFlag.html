}

    <div class="container">

        <div id="id" class="box-2">
            <img class="chakra"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/630px-Ashoka_Chakra.svg.png">
        </div>

        <div id="id" class="box-3"></div>
    </div>
